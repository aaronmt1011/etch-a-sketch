<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <script src="javascript.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="mainBody">
        <div class="gameInfo">
            <h1>Etch-a-Sketch</h1>
            <p>The classic Etch-a-Sketch game is now available!</p>
        </div>

        <div class="gameSlider">
            <div class="gameRange">
                <p>Game Board Size:</p>
                <div class="rangeNumber"></div>
            </div>
            <input type="range" name="board-size" class="sizeSlider" id="boardSize"
                min="1" max="100" value="50" list="board-size-markers">
            <datalist id="board-size-markers">
                <option value="1"></option>
                <option value="5"></option>
                <option value="10"></option>
                <option value="15"></option>
                <option value="20"></option>
                <option value="25"></option>
                <option value="30"></option>
                <option value="35"></option>
                <option value="40"></option>
                <option value="45"></option>
                <option value="50"></option>
                <option value="55"></option>
                <option value="60"></option>
                <option value="65"></option>
                <option value="70"></option>
                <option value="75"></option>
                <option value="80"></option>
                <option value="85"></option>
                <option value="90"></option>
                <option value="95"></option>
                <option value="100"></option>
            </datalist>
        </div>

        <div class="gameBtns">
            <button class="btns colorBtn">Color</button>
            <button class="btns rainbowBtn">Rainbow</button>
            <button class="btns eraserBtn">Eraser</button>
            <button class="btns clearBtn">Clear</button>
        </div>
        
        <div class="gameBoard">
        </div>
    </div>
</body>
</html>
