<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main-body">
        <h1>Etch-a-sketch</h1>
        <div class="game-info">
            <p>The exciting return of etch-a-sketch is back!</p>
            <p>Try this exciting digital version of etch-a-sketch!</p>
        </div>
        <div class="game-btn">
            <input type="range" name="board-size" id="board-size"
                min="1" max="20" list="board-size-markers">
            <datalist id="board-size-markers">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
                <option value="11"></option>
                <option value="12"></option>
                <option value="13"></option>
                <option value="14"></option>
                <option value="15"></option>
                <option value="16"></option>
                <option value="17"></option>
                <option value="18"></option>
                <option value="19"></option>
                <option value="20"></option>
            </datalist>
            <button class = "game-16">16 x 16</button>
            <button class = "game-17">17 x 17</button>
        </div>
        <div class="game-board">
        </div>
    </div>
</body>
</html>
